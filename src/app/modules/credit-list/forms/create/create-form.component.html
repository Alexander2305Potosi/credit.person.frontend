<h1 mat-dialog-title> {{ data.title }}</h1>

<div mat-dialog-content>
  <form [formGroup]="frm">
     

    <mat-form-field class="example-full-width">
      <mat-label>Persona</mat-label>
      <input type="text"
             placeholder="filtre por palabra"
             aria-label="Number"
             matInput
             formControlName='idPerson'
             [formControl]="frm.controls.idPerson"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredPerson | async" [value]="option.name">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <br />

    <mat-form-field>
      <input matInput type="number" placeholder="Valor Credito" formControlName='totalCost'>
      <mat-hint align="end">{{frm.controls.totalCost.value?.length || 0}}/10</mat-hint>
      <mat-error *ngIf="frm.controls.totalCost.invalid">{{gettotalCostErrorMesstotalCost(frm.controls.totalCost)}}</mat-error>
    </mat-form-field>

    <br />

     
    <mat-form-field>
      <input matInput type="number" placeholder="NÃºmero Cuotas" formControlName='totalFee'>
      <mat-hint align="end">{{frm.controls.totalFee.value?.length || 0}}/10</mat-hint>
      <mat-error *ngIf="frm.controls.totalFee.invalid">{{gettotalFeeErrorMesstotalCost(this.placeholder)}}</mat-error>
    </mat-form-field>
 
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]>Cancelar</button>
  <button mat-raised-button color="primary" (click)='save(frm)' class="btnSave" [disabled]="!frm.valid">
    <mat-icon aria-label="icon-button">save </mat-icon>
    <span>Save</span>
  </button>
</div>
